<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cgpa-calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header row">
      <div class="content">
        <div class="left_content">
          <h1 class="heading_primary">GPA Calculator</h1>
          <p class="text_plain">
            Calculate your high school , college and comulative GPA , check your
            grades and understand how to the GPA scale works.
          </p>
        </div>
        <div class="right_content">
          <img
            src="./image/college student.jpg"
            alt="college image"
            class="image"
          />
        </div>
      </div>
    </header>
    <main class="main row width">
      <div class="description">
        <h2 class="heading_secondary">Semster 1</h2>
        <div class="icon"><i class="fa-regular fa-circle-xmark cross"></i></div>
      </div>
      <div class="tabel_icon">
        <table>
          <tr>
            <td>Course name</td>
            <td>
              Grades
              <i class="fa-solid fa-angle-right arrow"></i>
            </td>
            <td>Credits</td>
          </tr>
          <tr>
            <td>Course name</td>
            <td>
              Grades
              <i class="fa-solid fa-angle-right arrow"></i>
            </td>
            <td>Credits</td>
          </tr>
          <tr>
            <td>Course name</td>
            <td>
              Grades
              <i class="fa-solid fa-angle-right arrow"></i>
            </td>
            <td>Credits</td>
          </tr>
          <tr>
            <td>Course name</td>
            <td>
              Grades
              <i class="fa-solid fa-angle-right arrow"></i>
            </td>
            <td>Credits</td>
          </tr>
        </table>
      </div>
      <div class="text_btn">
        <p class="text">Semster 1 GPA : 0.00</p>
        <button class="btn_primary">Add Course</button>
      </div>
      <div class="line"></div>
      <button class="btn_secondary">Add Semster</button>
    </main>
  </body>
</html>
